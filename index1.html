<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Abhishek Application</title>
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>To-Do's List</h2>
            <div class="inp">
                <input type="text" id="item" placeholder="Add work" />
                <button onclick="addItem()">Add</button>
            </div>
            <h2 id="message">No Pending Tasks Yet</h2>
            <ul id="items"></ul>
            <p id="lblsuccess" style="display: none;"></p>
        </div>
    </div>
    <script src="index1.js"></script>
</body>
</html>
